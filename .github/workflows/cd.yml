name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
  deploy:
    name: Deploy
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build docker image
        run: |
          docker build -t jeffbezo-bot .
          docker save -o jeffbezo-bot.tar jeffbezo-bot
      - name: docker image to vps
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: jeffbezo-bot.tar
          target: jeffbezo-bot
      - name: docker run
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker load -i ~/jeffbezo-bot/jeffbezo-bot.tar
            rm ~/jeffbezo-bot/jeffbezo-bot.tar
            docker kill $(docker ps -q)
            docker run --env-file ~/jeffbezo-bot/.env -d jeffbezo-bot:latest
            docker system prune -f

        



